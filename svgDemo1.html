<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG | Demonstration</title>

    <!--Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

</head>
<body>

    <!-- SVG = Scalable Vector Graphics-->
    <div>
        <center>
            <h1 style="color:navy">
                Software Engineering with Web Applications
            </h1>
            <h2 style="font-family: 'Raleway', sans-serif;"><u>My first Scalable Vector Graphics</u></h2>

            <svg width="200" height="200" style="background-color:#ff3400">
                <!--r=radius, cx,cy is the position of center-->
                <circle cx="40" cy="40" r="30" stroke="navy" stroke-width="3" fill="green"/>
                <text x="90" y="30" fill="Orange" font-size="2em">Circle</text>
                
                <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(217, 0, 255);stroke-width:2" />
                
                <ellipse cx="100" cy="80" rx="50" ry="25" style="fill:rgb(0, 68, 255);stroke:purple;stroke-width:2; transform-origin: center; transform: rotate(45deg);" />
                <text x="60" y="90" fill="black" font-size="1.8em"  style="transform-origin: center; transform: rotate(45deg);">Ellipse</text>

                <polygon points="40,100 10,150 170,190 " style="fill:rgb(179, 0, 255);stroke:rgb(238, 216, 16);stroke-width:5;fill-rule:nonzero;" />
            </svg>

            <svg width="200" height="200" x="200" style="background-color:#b700ff;transform-origin: center; transform: rotate(15deg);" >
                <!--Rectangle in SVG-->
                <text x="70" y="40" fill="yellow">Rectangle</text>
                <rect x="60" y="60" width="75" height="75" stroke="navy" stroke-width="3" fill="yellow"/>

                <!--Square in SVG-->
                <text x="75" y="100" fill="red">Square</text>
                <rect x="50" y="20" width="100" height="30" style="fill:rgb(255, 242, 0);stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            </svg>

            <svg width="200" height="200" style="background-color:whitesmoke" style="border:1px solid black">
                <!--rectangle with rounded corners-->
                <rect x="3" y="2" rx="15" ry="15" width="195" height="195" stroke="black" fill="transparent" stroke-width="5"/>
                <!--Embedding my GitHub link-->
                <svg width="200" height="200" style="background-color:whitesmoke" style="border:1px solid black">
                    <a href="https://github.com/AnuragBambardekar">
                        <text x="60" y="30" fill="navy">My GitHub</text>
                        <image href="github_logo.png" x="50" y="50" height="100px" width="100px"/>
                    </a>
                </svg>
            </svg>
            
            <svg width="200" height="200" style="background-color:whitesmoke" style="border:1px solid black">
                <!--Triangle-->
                <path d="M100 0 0 200 L200 200 Z" />  
                <!--L = lineto, Z = closepath, M = moveto-->
                <circle cx="100" cy="140" r="60" stroke="whitesmoke" stroke-width="6" fill="none"/>
                <line x1="100" y1="0" x2="100" y2="200" style="stroke:rgb(246, 246, 246);stroke-width:6" />
            </svg>

            <svg height="200" width="200" style="background-color:rgb(170, 198, 176)" style="border:1px solid black">
                <text x="10" y="20" style="fill:rgb(52, 13, 152);font-family: 'Raleway', sans-serif;">
                  <tspan x="10" y="45" font-style="italic" >Anurag</tspan>
                  <tspan x="10" y="70" font-style="italic" >Himanshu</tspan>
                  <tspan x="10" y="95" font-style="italic" >Bambardekar</tspan>
                  <tspan x="10" y="120">Rutgers University - ECE</tspan>
                </text>
            </svg>

            <svg height="200" width="200">
                <defs>
                    <filter id="f1" x="0" y="0">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                    </filter>
                </defs>
                <rect width="90" height="90" x="0" y="0" stroke="green" stroke-width="3" fill="green" filter="url(#f1)" />
                <rect width="90" height="90" x="100" y="0" stroke="red" stroke-width="3" fill="red" filter="url(#f1)" />
                <rect width="90" height="90" x="0" y="100" stroke="blue" stroke-width="3" fill="blue" filter="url(#f1)" />
                <rect width="90" height="90" x="100" y="100" stroke="yellow" stroke-width="3" fill="yellow" filter="url(#f1)" />
            </svg>

            <!--SVG filters are defined within a <defs> element. <defs> element is short for definitions and contains definition of special elements (such as filters)-->
            <!--<filter> element has a required id attribute which identifies the filter.-->
            <!--<feOffset> element is used to create drop shadow effects-->
            <!--stdDeviation attribute of the <feGaussianBlur> element defines the amount of the blur-->
            <!--"SourceAlpha" uses the Alpha channel for the blur instead of the entire RGBA pixel-->
            <svg height="200" width="200">
                <defs>
                    <filter id="f3" x="0" y="0" width="200%" height="200%">
                        <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>
                <rect width="130" height="130" x="30" y="30" stroke="green" stroke-width="3" fill="navy" filter="url(#f3)" style="transform-origin: center; transform: rotate(15deg);" />
                <image href="rutgers.png" x="20" y="20" height="150px" width="150px"/>
            </svg>

            <svg width="200" height="200" style="background-color:rgb(22, 112, 42)">
  
                <polygon points="60,30 90,90 30,90"> <!--x,y coordinate-->
                    <animateTransform attributeName="transform"
                        attributeType="XML" type="rotate" 
                        from="0 60 70" to="360 60 70"
                        dur="5s" repeatCount="indefinite" />
                </polygon>

                <polygon points="130,30 160,90 100,90"> <!--x,y coordinate-->
                    <animateTransform attributeName="transform"
                        attributeType="XML" type="rotate" 
                        from="360 130 60" to="0 130 80"
                        dur="5s" repeatCount="indefinite" />
                </polygon>
            </svg>

            <svg width="200" height="200" style="background-color:rgb(49, 99, 208)">
                <polygon points="50,30 150,30 150,165 50,165" style="fill:rgb(227, 227, 228); stroke:black; stroke-width:1;">
                <!-- from,to ==> 0,360 starting and end position, and x,y coordinates-->
                <animateTransform attributeName="transform"
                        attributeType="XML" type="rotate" 
                        from="0 100 90" to="360 100 90"
                        dur="5s" repeatCount="indefinite" />
                </polygon>
                <image href="owl.png" x="30" y="20" height="200px" width="200px"/>
                <polygon points="50,30 150,30 150,165 50,165" fill-opacity="0.4" style="fill:rgb(227, 227, 228); stroke:black; stroke-width:1;">
                    <!-- from,to ==> 0,360 starting and end position, and x,y coordinates-->
                    <animateTransform attributeName="transform"
                            attributeType="XML" type="rotate" 
                            from="360 100 90" to="0 100 90"
                            dur="5s" repeatCount="indefinite" />
                    </polygon>
            </svg>
            
        </center>
    </div>

    
    
    
</body>
</html>
